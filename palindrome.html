<script>

  let x=parseInt(prompt("enter your value to check it is palindrome or not"));
let z=x;
let sum=0;

while(x>0){
    
    y=x%10;
    x=(x-y)/10;
    sum=(sum*10)+y
   
}

 if(z=sum){
        document.write(z,"it is a palindrome");
    }
    else{
        document.write(z,"it is a palindrome");
    }
    




</script>
